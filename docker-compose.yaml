version: '3.9'

services:
  dolar_project:
    container_name: dolar-exchange
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./dolar_project:/dolar_project
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env