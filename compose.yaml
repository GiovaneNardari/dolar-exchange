services:
  django:
    build: 
      context: .
    ports:
      - 3000:3000
    volumes:
      - ./app:/app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3000"
    environment:
      - DB_HOST=
      - DB_NAME=
      - DB_USER=
      - DB_PASS=
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
    volumes:
      - app_volume:/var/lib/postgresql/data
    
  volumes:
    app_volume: