version: '3.9'

services:
  dolar_project:
    container_name: dolar-exchange
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      #- ./dolar_project:/dolar_project
      - django_data:/dolar_project
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - grafana

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - ./dotenv_files/.env
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  django_data:
  grafana-storage: